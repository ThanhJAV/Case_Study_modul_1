<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Football Management</title>
    <style>
        .header{
            background: dodgerblue;
            text-align: center;
        }
        h1{
            text-align: center;
            color: red;
        }
        .abc{
            text-align: center;
            position: center;
        }
        table{
            position: center;}
    </style>
</head>
<body>
<div class="header">

    <div class = "abc">
        <h1>Football Management</h1>
        <table border="1px">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Position</th>
                <th>Overall</th>
                <th>Number</th>
                <th>Salary</th>
            </tr>
            <tr>
                <td><input id="namePlayer"></td>
                <td><input id="agePlayer"></td>
                <td><input id="positionPlayer"></td>
                <td><input id="overallPlayer"></td>
                <td><input id="numberPlayer"></td>
                <td><input id="salaryPlayer"></td>
                <td><input id="addData" type="button" onclick="addPlayer()" value="ADD"/></td>
                <td> <button id="hiddenBtn" style="display: none;" onclick="update()">Update</button></td>

            </tr>
        </table>


    </div>
</div>
<div id="btndiv"></div>
<table>
    <tr>
        <td>
            <div id="display"></div>
        </td>
        <td>
            <div id="displayDetail"></div>
        </td>
    </tr>
</table>


<script src="class_football_management.js"></script>
</body>
</html>
